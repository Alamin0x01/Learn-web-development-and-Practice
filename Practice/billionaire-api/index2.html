<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        nav {
            height: 100%;
        }
    </style>
</head>

<body>

    <header>

    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-lg-4 text-center text-white bg-dark p-0">
                    <nav>
                        <div class="py-3">
                            <h1 class="display-5 fw-bold">BILLIONAIRE</h1>
                            <P class="display-6">DAIRY</P>
                        </div>
                        <button class="btn w-75 mx-auto bg-white text-dark">
                            <h4>Add a User</h4>
                            <p>(Randomly)</p>
                        </button>
                        <button class="btn w-75 mx-auto bg-white text-dark my-2">
                            <h4>Double Money</h4>
                        </button>
                        <button class="btn w-75 mx-auto bg-white text-dark">
                            <h4>Sort By Rank </h4>
                            <p>(Decending)</p>
                        </button>
                        <button id="total-btn" class="btn w-75 mx-auto bg-white text-dark my-2">
                            <h4>Calculate Entire Wealth</h4>
                        </button>

                        <hr class="w-75 mx-auto border my-5">

                        <button onclick="loadData()" class="btn w-75 mx-auto bg-white text-dark">
                            <h4>Show All Billionaires</h4>
                        </button>
                        <button id="technology-btn" class="btn w-75 mx-auto bg-white text-dark my-2">
                            <h4>Richest by industry</h4>
                            <p>(Technology)</p>
                        </button>
                        <button id="state-btn" class="btn w-75 mx-auto bg-white text-dark mb-3">
                            <h4>Richest by states</h4>
                            <p>(Texas)</p>
                        </button>
                    </nav>
                </div>
                <div class="col-sm-12 col-lg-8 bg-secondary p-3">
                    <div class="">
                        <div>
                            <h3>Hello, User</h3>
                        </div>
                        <table class="table table-borderless">
                            <thead class="border-bottom border-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Citizenship</th>
                                    <th scope="col">person</th>
                                    <th scope="col">Industry</th>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Wealth</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                            <tfoot id="tfoot" class="border-top border-2 border-dark d-none">
                                <tr>
                                    <td class="fw-bold py-3">
                                        Total
                                    </td>
                                    <td id="total" class="fw-bold py-3 text-end pe-5" colspan="5">

                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- modal -->
        <section>>

            <!-- Modal -->
            <div class="modal fade" id="billionairesDetails" tabindex="-1" aria-labelledby="billionairesDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="billionairesDetailsLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
