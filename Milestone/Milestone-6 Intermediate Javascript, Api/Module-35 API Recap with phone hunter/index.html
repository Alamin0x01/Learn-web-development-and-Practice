<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API phone hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-success">API Phone Hunters!</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3 w-50 d-flex">
          <div>
            <input
              type=""
              id="search-field"
              class="form-control"
              id="phone-search"
              placeholder="Search Your Phone"
            />
          </div>
          <div>
            <button id="btn-search" class="btn btn-primary">Search</button>
          </div>
        </div>
      </section>
      <!-- display search  result -->
      <section>
        <div>
          <div
            id="phones-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
        </div>
        <div id="no-phones" class="mt-4 d-none">
          <h4 class="text-danger">No Phone Found!</h4>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="JS/app.js"></script>
  </body>
</html>
