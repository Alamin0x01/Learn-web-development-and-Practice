<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API phone hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info-subtle">
    <header>
      <h1 class="text-center text-info p-3">API Phone Hunters!</h1>
    </header>
    <main class="container">
      <section>
        <div class="d-flex justify-content-center">
          <div class="m-5">
            <input
              type=""
              id="search-field"
              class="form-control"
              id="phone-search"
              placeholder="Search Your Phone Name"
            />
          </div>
          <div class="m-5">
            <button id="btn-search" class="btn btn-primary">Search</button>
          </div>
        </div>
      </section>
      <!-- display search  result -->
      <section>
        <div>
          <div
            id="phones-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
        </div>
        <div id="no-phones" class="d-none">
          <h4 class="text-danger text-center">No Phone Found! Please try a new search</h4>
        </div>
        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-primary">Show all</div>
        </div>
      </section>
      <!-- Loader -->

      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center text-success m-5"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!--trigger modal -->
      <section>
        <div
          class="modal fade"
          id="phoneDetailsModal"
          tabindex="-1"
          aria-labelledby="phoneDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="JS/app.js"></script>
  </body>
</html>
